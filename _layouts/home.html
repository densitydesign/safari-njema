---
layout: default
---

<div id="safari--cover">
  <h1>SAFARI NJEMA</h1>
</div>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <a href="{{ "/about/" | relative_url }}"><button>Read more about the project</button></a>

  <div id="index">
    {%- if site.questions.size > 0 -%}
      <ul class="post-list">
        {%- for question in site.questions -%}
        <li>
          <h3>
            <a class="post-link" href="{{ question.url | relative_url }}">
              {{ question.title | escape }}
            </a>
          </h3>
          <p>
            {{ question.author }}
          </p>
        </li>
        {%- endfor -%}
      </ul>
    {%- endif -%}
  </div>
</div>
