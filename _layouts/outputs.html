---
layout: default
---

<div id="methodology" class="outputs">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="methodology--content">{{ content }}</div>
</div>

<div id="index">
  {%- if site.questions.size > 0 -%}
  <ul class="post-list">
    {%- for question in site.questions -%}
    <li>
      <img src="https://via.placeholder.com/1200x800" height="200" width="auto">
      <h3>
        <a class="post-link" href="{{ question.url | relative_url }}">
          {{ question.title | escape }}
        </a>
      </h3>
      <p>
        {{ question.slug }}
      </p>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
