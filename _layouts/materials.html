---
layout: default
---

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<div id="datasets" class="home">
	{%- if page.title -%}
	<h1 class="page-heading">{{ page.title }}</h1>
	{%- endif -%}

	<div class="methodology--content">{{ content }}</div>
	<div id="index">
		<ul class="data-list">
		{%- for material in site.data.materials -%}

		<li id="{{ material.link }}">
			<p>
				<b>{{ material.name }}</b>
			</p>
			<p>
				{{ material.description }}
			</p>
			<p>
				{{ material.author }}
			</p>
			<p class="download">
				<a class="data-link" href="{{ material.link | relative_url }}" target="_blank">
					<i class="fas fa-cloud-download-alt"></i>
				</a>
			</p>
		</li>
		{%- endfor -%}
	</ul>
	</div>
