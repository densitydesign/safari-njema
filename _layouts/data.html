---
layout: default
---

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<div id="datasets" class="home">
	{%- if page.title -%}
	<h1 class="page-heading">{{ page.title }}</h1>
	{%- endif -%}

	<div class="methodology--content">{{ content }}</div>
	<div id="index">
		<ul class="data-list">
		{%- for source in site.data.datasets -%}

		<li id="{{ source.link }}">
			<p>
				<b>{{ source.name }}</b>
			</p>
			<p>
				{{ source.description }}
			</p>
			<p>
				<a class="data-link" href="{{ source.link | relative_url }}" target="_blank">
					{{ source.link | escape }}
				</a>
			</p>
		</li>
		{%- endfor -%}
	</ul>
	</div>
	<script>
		console.log({{ items | jsonify }})
	</script>
